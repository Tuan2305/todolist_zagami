<div class="student-form-container">
  <h2>{{ isEditMode ? 'Chỉnh sửa Sinh viên' : 'Thêm Sinh viên Mới' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="maSv">Mã SV:</label>
      <input
        type="text"
        id="maSv"
        name="maSv"
        [(ngModel)]="currentStudent.maSv"
        required
        [disabled]="isEditMode"
      />
    </div>

    <div class="form-group">
      <label for="hoTen">Họ tên:</label>
      <input
        type="text"
        id="hoTen"
        name="hoTen"
        [(ngModel)]="currentStudent.hoTen"
        required
      />
    </div>

    <div class="form-group">
      <label for="gioiTinh">Giới tính:</label>
      <select
        id="gioiTinh"
        name="gioiTinh"
        [(ngModel)]="currentStudent.gioiTinh"
        required
      >
        <option *ngFor="let option of gioiTinhOptions" [value]="option">{{ option }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ngaySinh">Ngày sinh:</label>
      <input
        type="date"
        id="ngaySinh"
        name="ngaySinh"
        [ngModel]="formatDateToInput(currentStudent.ngaySinh)"
        (ngModelChange)="currentStudent.ngaySinh = parseDateFromInput($event)"
        required
      />
    </div>

    <div class="form-group">
      <label for="lop">Lớp:</label>
      <input
        type="text"
        id="lop"
        name="lop"
        [(ngModel)]="currentStudent.lop"
        required
      />
    </div>

    <div class="form-group">
      <label for="chuyenNganh">Chuyên ngành:</label>
      <input
        type="text"
        id="chuyenNganh"
        name="chuyenNganh"
        [(ngModel)]="currentStudent.chuyenNganh"
        required
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-save">{{ isEditMode ? 'Cập nhật' : 'Thêm mới' }}</button>
      <button type="button" (click)="onCancel()" class="btn-cancel">Hủy</button>
    </div>
  </form>
</div>
